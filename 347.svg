<text 
x="55" 
y="193" 
class="s7_347"
>details would lead us too far afield. Hopefully it makes at least intuitive sense that —</text>

<text 
x="55" 
y="221" 
class="s7_347"
>given a word and its document — the likelihood of any topic choice depends on both how</text>

<text 
x="55" 
y="248" 
class="s7_347"
>likely that topic is for the document and how likely that word is for the topic.</text>

