<text 
x="55" 
y="933" 
class="s9_126"
>The moral of this approximation is that if you want to know the probability that (say) a</text>

<text 
x="55" 
y="960" 
class="s9_126"
>fair coin turns up more than 60 heads in 100 flips, you can estimate it as the probability</text>

<text 
x="55" 
y="988" 
class="s9_126"
>that a Normal(50,5) is greater than 60, which is easier than computing the</text>

<text 
x="55" 
y="1015" 
class="s9_126"
>Binomial(100,0.5) cdf. (Although in most applications youâ€™d probably be using statistical</text>

<text 
x="55" 
y="1043" 
class="s9_126"
>software that would gladly compute whatever probabilities you want.)</text>



