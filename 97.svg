class="s2_97"
>For a small enough data set this might even be the best description. But for a larger data</text>

<text 
x="55" 
y="437" 
class="s2_97"
>set, this is unwieldy and probably opaque. (Imagine staring at a list of 1 million numbers.)</text>

<text 
x="55" 
y="465" 
class="s2_97"
>For that reason we use statistics to distill and communicate relevant features of our data.</text>

<text 
x="55" 
y="503" 
class="s2_97"
