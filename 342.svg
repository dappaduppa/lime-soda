<text 
x="55" 
y="684" 
class="s2_342"
>But imagine that you only knew the conditional distributions. The distribution of</text>

<text 
x="771" 
y="684" 
class="s5_342"
>y</text>

<text 
x="55" 
y="711" 
class="s2_342"
>conditional on</text>

<text 
x="186" 
y="711" 
class="s5_342"
