<text 
x="55" 
y="868" 
class="s2_342"
>The other direction is more complicated. For example, if you know that</text>

<text 
x="689" 
y="868" 
class="s5_342"
>y</text>

<text 
x="705" 
y="868" 
class="s2_342"
>is 2, then</text>

<text 
x="55" 
y="895" 
class="s2_342"
>necessarily</text>

<text 
x="158" 
y="895" 
class="s5_342"
>x</text>

<text 
x="173" 
y="895" 
class="s2_342"
>is 1 (since the only way two dice can sum to 2 is if both of them are 1). If</text>

<text 
x="55" 
y="923" 
class="s2_342"
>you know</text>

<text 
x="147" 
y="923" 
class="s5_342"
>y</text>

<text 
x="163" 
y="923" 
class="s2_342"
