<text 
x="55" 
y="77" 
class="s1_42"
>Arithmetic</text>

<text 
x="55" 
y="115" 
class="s2_42"
>Python 2.7 uses integer division by default, so that</text>

<text 
x="505" 
y="115" 
dx="0,0,6.1,0,6.1" 
class="s3_42"
>5 / 2</text>

<text 
x="563" 
y="115" 
class="s2_42"
>equals</text>

<text 
x="624" 
y="115" 
class="s3_42"
>2</text>

<text 
x="635" 
y="115" 
class="s2_42"
>. Almost always this is</text>

<text 
x="55" 
y="145" 
class="s2_42"
>not what we want, so we will always start our files with:</text>

<text 
x="76" 
y="190" 
class="s4_42"
>from</text>

<text 
x="116" 
y="190" 
class="s5_42"
>__future__</text>

<text 
x="203" 
y="190" 
class="s4_42"
>import</text>

<text 
x="258" 
y="190" 
class="s6_42"
>division</text>

<text 
x="55" 
y="243" 
class="s2_42"
>after which</text>

<text 
x="159" 
y="243" 
dx="0,0,6.1,0,6.1" 
class="s3_42"
>5 / 2</text>

<text 
x="218" 
y="243" 
class="s2_42"
>equals</text>

<text 
x="279" 
y="243" 
class="s3_42"
>2.5</text>

<text 
x="311" 
y="243" 
class="s2_42"
>. Every code example in this book uses this new-style</text>

<text 
x="55" 
y="272" 
class="s2_42"
>division. In the handful of cases where we need integer division, we can get it with a</text>

<text 
x="55" 
y="300" 
class="s2_42"
>double slash:</text>

<text 
x="175" 
y="300" 
dx="0,0,6.1,0,0,6.1" 
class="s3_42"
>5 // 2</text>

<text 
x="239" 
y="300" 
class="s2_42"
>.</text>



