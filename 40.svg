<text 
x="381" 
y="1084" 
class="s2_40"
>, which correctly pastes whatever is on your</text>

<text 
x="55" 
y="1114" 
class="s2_40"
>clipboard, whitespace and all. This alone is a good reason to use IPython.</text>



