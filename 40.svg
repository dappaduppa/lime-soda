<text 
x="55" 
y="774" 
class="s2_40"
>One consequence of whitespace formatting is that it can be hard to copy and paste code</text>

<text 
x="55" 
y="802" 
class="s2_40"
>into the Python shell. For example, if you tried to paste the code:</text>

