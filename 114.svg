class="s1_114"
>Conditional Probability</text>

<text 
x="55" 
y="122" 
class="s2_114"
>When two events</text>

<text 
x="213" 
y="122" 
class="s3_114"
>E</text>

<text 
x="232" 
y="122" 
class="s2_114"
>and</text>

<text 
x="269" 
y="122" 
class="s3_114"
>F</text>

<text 
x="288" 
y="122" 
class="s2_114"
>are independent, then by definition we have:</text>

<image preserveAspectRatio="none" x="55" y="140" width="534" height="60" xlink:href="114/img/1.png" />
<text 
x="55" 
y="232" 
class="s2_114"
>If they are not necessarily independent (and if the probability of</text>

<text 
x="622" 
y="232" 
class="s3_114"
>F</text>

<text 
x="641" 
y="232" 
class="s2_114"
>is not zero), then we</text>

<text 
