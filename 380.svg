class="s1_380"
>DELETE</text>

<text 
x="55" 
y="122" 
class="s2_380"
>There are two ways to delete rows from a table in SQL. The dangerous way deletes every</text>

<text 
x="55" 
y="149" 
class="s2_380"
>row from a table:</text>

<text 
x="76" 
y="194" 
dx="0,0,0,0,0,0,0,4.6,0,0,0" 
class="s3_380"
>DELETE FROM</text>

<text 
x="171" 
y="194" 
class="s4_380"
>users</text>

<text 
x="211" 
y="194" 
class="s5_380"
>;</text>

<text 
x="55" 
y="247" 
class="s2_380"
>The less dangerous way adds a</text>

<text 
x="332" 
y="247" 
class="s6_380"
>WHERE</text>

<text 
x="390" 
y="247" 
class="s2_380"
>clause and only deletes rows that match a certain</text>

<text 
x="55" 
y="277" 
class="s2_380"
>condition:</text>

<text 
x="76" 
y="322" 
dx="0,0,0,0,0,0,0,4.6,0,0,0" 
class="s3_380"
>DELETE FROM</text>

<text 
x="171" 
y="322" 
class="s4_380"
>users</text>

