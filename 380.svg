y="322" 
class="s4_380"
>user_id</text>

<text 
x="329" 
y="322" 
class="s5_380"
>=</text>

<text 
x="345" 
y="322" 
class="s7_380"
>1</text>

<text 
x="353" 
y="322" 
class="s5_380"
>;</text>

