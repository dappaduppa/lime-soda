class="s1_121"
>The Normal Distribution</text>

<text 
x="55" 
y="122" 
class="s2_121"
>The normal distribution is the king of distributions. It is the classic bell curve–shaped</text>

<text 
x="55" 
y="149" 
class="s2_121"
>distribution and is completely determined by two parameters: its mean</text>

<image preserveAspectRatio="none" x="681" y="129" width="16" height="21" xlink:href="121/img/1.png" />
<text 
x="702" 
y="149" 
class="s2_121"
>(mu) and its</text>

<text 
x="55" 
y="177" 
class="s2_121"
>standard deviation</text>

<image preserveAspectRatio="none" x="222" y="163" width="17" height="14" xlink:href="121/img/2.png" />
<text 
x="244" 
y="177" 
class="s2_121"
>(sigma). The mean indicates where the bell is centered, and the</text>

<text 
x="55" 
y="204" 
class="s2_121"
>standard deviation how “wide” it is.</text>

<text 
x="55" 
y="243" 
class="s2_121"
>It has the distribution function:</text>

<image preserveAspectRatio="none" x="55" y="261" width="799" height="127" xlink:href="121/img/3.png" />
