class="s1_262"
>Digression: The Bootstrap</text>

<text 
x="55" 
y="122" 
class="s2_262"
>Imagine we have a sample of</text>

<text 
x="317" 
y="122" 
class="s3_262"
>n</text>

<text 
x="334" 
y="122" 
class="s2_262"
>data points, generated by some (unknown to us)</text>

<text 
x="55" 
y="149" 
class="s2_262"
>distribution:</text>

