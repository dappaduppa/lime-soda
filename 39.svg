>import this</text>

<text 
x="564" 
y="143" 
class="s2_39"
>.</text>

<text 
x="55" 
y="183" 
class="s2_39"
>One of the most discussed of these is:</text>

<text 
x="65" 
y="221" 
class="s2_39"
>There should be one — and preferably only one — obvious way to do it.</text>

<text 
x="55" 
y="258" 
class="s2_39"
>Code written in accordance with this “obvious” way (which may not be obvious at all to a</text>

<text 
x="55" 
y="286" 
class="s2_39"
>newcomer) is often described as “Pythonic.” Although this is not a book about Python, we</text>

<text 
x="55" 
y="313" 
class="s2_39"
>will occasionally contrast Pythonic and non-Pythonic ways of accomplishing the same</text>

<text 
x="55" 
y="341" 
class="s2_39"
>things, and we will generally favor Pythonic solutions to our problems.</text>



