class="s1_39"
>The Zen of Python</text>

<text 
x="55" 
y="115" 
class="s2_39"
>Python has a somewhat Zen</text>

<text 
x="307" 
y="115" 
class="s3_39"
>description of its design principles</text>

<text 
x="610" 
y="115" 
class="s2_39"
>, which you can also find</text>

<text 
x="55" 
y="143" 
class="s2_39"
>inside the Python interpreter itself by typing</text>

<text 
x="448" 
y="143" 
dx="0,0,0,0,0,0,0,6.1,0,0,0" 
