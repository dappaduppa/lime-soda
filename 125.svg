<text 
x="397" 
y="904" 
class="s3_125"
>p</text>

<text 
x="408" 
y="904" 
class="s2_125"
>, and its standard deviation is</text>

<image preserveAspectRatio="none" x="671" y="873" width="119" height="31" xlink:href="125/img/9.png" />
<text 
x="789" 
y="904" 
class="s2_125"
>. The</text>

<text 
