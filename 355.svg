class="s11_355"
>Generally the centrality numbers aren’t that meaningful themselves. What we care about is how the</text>

<text 
x="97" 
y="572" 
class="s11_355"
>numbers for each node compare to the numbers for other nodes.</text>

<text 
x="55" 
y="617" 
class="s8_355"
>Another measure we can look at is</text>

<text 
x="364" 
y="617" 
class="s12_355"
>closeness centrality</text>

<text 
x="537" 
y="617" 
class="s8_355"
